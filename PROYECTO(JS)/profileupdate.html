    <h1>PROFILE UPDATE</h1>
    <form action="" id="register-form"  onsubmit="submitForm(event)">
        <div class="items">
            <span>Email</span>
            <input type="email" required name="email" id="email-confirm" readonly><br>
        </div>
        <div class="items">
            <span>New Password</span>
            <input type="password"  name="password" minlength="6" id="new-password"><br>
        </div>
        <div class="items">
            <span>New Password Confirm</span>
            <input type="password"  name="confirm-password" minlength="6" class="password-symbols"><br>
        </div>
        <div class="items">
            <span>First Name</span>
            <input type="text" required name="first-name" minlength="2" id="name"><br>
        </div>
        <div class="items">
            <span>Last Name</span>
            <input type="text" required name="last-name" minlength="2" id="last-name"><br>
        </div>
        <div class="items">
            <span>Birth Day</span>
            <input type="date" name="birth-day" readonly id="birth-day"><br>
        </div>
        <div class="save">
        <button type="submit"> SAVE </button>
        </div>
    </form>
